<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <style>
        .email-background {
            background: #eee;
            padding: 10px;
        }

        .email-container,
        .pre-header,
        .footer-junk {
            max-width: 500px;
            background: white;
            font-family: sans-serif;
            overflow: hidden;
            border-radius: 5px;
            margin: 0 auto;
            text-align: center;
        }

        img {
            max-width: 100%;
        }

        .pre-header {
            color: #eee;
            background: #eee;
            font-size: 5px;
        }

        a {
            background: #0066FF;
        }

        p {
            margin: 20px;
            font-size: 16px;
            color: #666;
            font-weight: 300;
            line-height: 1.5;
        }

        .cta {
            margin: 20px;
        }

        a {
            text-decoration: none;
            display: inline-block;
            background: #0066FF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .footer-junk {
            background: none;
            padding: 20px;
            font-size: 12px;
        }
        /*# sourceMappingURL=style.css.map */

</head>
